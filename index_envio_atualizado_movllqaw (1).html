<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulário de Recrutamento - New Life</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f2f2f2;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #007BFF;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Formulário de Recrutamento</h1>
    <form action="https://formsubmit.co/secretaria.direccao@newlife.co.mz" method="POST">
      <!-- Configurações extras -->
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://secretaria-new-life.github.io/Recrutamento-New-Life/sucesso.html">

      <!-- Campos do formulário -->
      <label for="nome">Nome completo:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="telefone">Telefone:</label>
      <input type="text" id="telefone" name="telefone" required>

      <label for="morada">Morada:</label>
      <input type="text" id="morada" name="morada" required>

      <label for="nacionalidade">Nacionalidade:</label>
      <input type="text" id="nacionalidade" name="nacionalidade" required>

      <label for="bi">Número do BI:</label>
      <input type="text" id="bi" name="bi" required>

      <label for="carta">Número da Carta de Condução:</label>
      <input type="text" id="carta" name="carta_numero">

      <label for="categoria">Categoria de Carta:</label>
      <input type="text" id="categoria" name="categoria">

      <label for="mensagem">Mensagem ou link para CV:</label>
      <textarea id="mensagem" name="mensagem" rows="4" required></textarea>

      <button type="submit">Enviar Candidatura</button>
    </form>
  </div>
</body>
</html>
